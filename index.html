<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(277, 64%, 61%); }
  </style>
</head>

<body class="container-fluid">
  <!--main body of card-->
  <div class="main-container">
    <!--divide content into photo and text below-->
    <!--photo div-->
    <div id="header-img">
      <div id="accent">

      </div>
    </div>
    <!--text div-->
    <div class="text-div">
      <!--heading text-->
      <div class="heading-text">
        <h1>Get <span class="purp-text">insights</span> that help your business grow.</h1>
      </div>
      <!--paragraph-->
      <div class="paragraph-text">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <!--stats-->
      <div class="stats">
        <h2>10k+</h2>
        <p>COMPANIES</p>
        <h2>314</h2>
        <p>TEMPLATES</p>
        <h2>12m+</h2>
        <p>QUERIES</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/0xSTVNDZ">0xSTVNDZ</a>.
  </div>
</body>
</html>
